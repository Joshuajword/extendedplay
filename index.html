<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extended Play Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Extended Play!
            </h1>
            <p class="subtitle">
                Extended Play enables it's user to serch for their favorite bands, displays band info, and allows you to
                see concerts around your desired location. Then, we take it a setp further, by giving our users the
                ability to explore bars nearby to extending their concert going experience!
            </p>
        </div>
    </section>
    <div class="searchCriteria">
        <div class="field">
            <div class="control">
                <input id="bandName" class="input is-medium" type="text" placeholder="Band Name">
            </div>
            <div class="field">
                <div class="control">
                    <input id="location" class="input is-medium" type="text"
                        placeholder="Enter Zip Code or town, state">
                </div>
            </div>
        </div>
        <aside>
            <img src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2019/10/How-to-organise-music-concert.jpg"
                alt="concert image" width="500" height="350">
        </aside>
    </div>
    <script src="script.js"></script>
</body>

</html>
